    <script>
      // Hamburger menu functionality
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector("nav ul");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        nav.classList.toggle("active");
      });

      // Close menu when clicking on a nav link
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          nav.classList.remove("active");
        });
      });

      // Project Lightbox Functions
      function openLightbox(imageSrc) {
        const lightbox = document.getElementById("projectLightbox");
        const lightboxImage = document.getElementById("projectLightboxImage");
        lightboxImage.src = imageSrc;
        lightbox.style.display = "flex";
      }

      function closeProjectLightbox() {
        document.getElementById("projectLightbox").style.display = "none";
      }

      // Close modals when clicking outside
      window.onclick = function (event) {
        const projectLightbox = document.getElementById("projectLightbox");
        if (event.target == projectLightbox) {
          projectLightbox.style.display = "none";
        }
      };

      let prevScrollPos = window.pageYOffset;

      window.onscroll = function () {
        const currentScrollPos = window.pageYOffset;
        const nav = document.querySelector("nav");

        if (prevScrollPos > currentScrollPos) {
          nav.classList.remove("hide-navbar");
        } else {
          nav.classList.add("hide-navbar");
        }

        prevScrollPos = currentScrollPos;
      };
    </script>
