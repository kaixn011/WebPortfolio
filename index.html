    <script>
      const greetings = ["Hi!", "Hola!", "Ciao!"];
      const greetingElement = document.getElementById("greeting-text");
      let greetingIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      function typeGreeting() {
        const currentGreeting = greetings[greetingIndex];
        let displayText = currentGreeting.substring(0, charIndex);

        greetingElement.textContent = displayText;

        if (!isDeleting && charIndex < currentGreeting.length) {
          charIndex++;
        } else if (isDeleting && charIndex > 0) {
          charIndex--;
        }

        if (charIndex === currentGreeting.length && !isDeleting) {
          // Wait a bit before deleting
          isDeleting = true;
          setTimeout(typeGreeting, 800);
          return;
        }

        if (charIndex === 0 && isDeleting) {
          // Move to next greeting
          isDeleting = false;
          greetingIndex = (greetingIndex + 1) % greetings.length;
        }

        setTimeout(typeGreeting, isDeleting ? 500 : 250); // speed: faster when deleting
      }

      // Start typing on load
      typeGreeting();
    </script>
    <script>
      // Hamburger menu functionality
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector("nav ul");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        nav.classList.toggle("active");
      });

      // Close menu when clicking on a nav link
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          nav.classList.remove("active");
        });
      });

      let prevScrollPos = window.pageYOffset;

      window.onscroll = function () {
        const currentScrollPos = window.pageYOffset;
        const nav = document.querySelector("nav");

        if (prevScrollPos > currentScrollPos) {
          nav.classList.remove("hide-navbar");
        } else {
          nav.classList.add("hide-navbar");
        }

        prevScrollPos = currentScrollPos;
      };
    </script>
    <script>
      // Theme Toggle Functionality
      const themeToggles = document.querySelectorAll(".theme-toggle");
      function updateThemeIcon(theme) {
        document.querySelectorAll(".theme-toggle i").forEach((icon) => {
          icon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
        });
      }
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
        document.documentElement.setAttribute("data-theme", currentTheme);
        updateThemeIcon(currentTheme);
      }
      themeToggles.forEach((btn) => {
        btn.addEventListener("click", () => {
          const currentTheme =
            document.documentElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
          updateThemeIcon(newTheme);
        });
      });
    </script>
